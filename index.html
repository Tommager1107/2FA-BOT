<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Bot Verification</title>
</head>
<body>
    <div class="container">
        <h1>Bot Verification</h1>
        <form id="verificationForm">
            <label for="verificationCode">Enter Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" readonly>
            <button type="button" onclick="generateRandomCode()">Generate Code</button>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        function generateRandomCode() {
            // Array of verification codes
            var verificationCodes = ["158", "2568", "4587"];
            
            // Randomly select a verification code
            var randomCode = verificationCodes[Math.floor(Math.random() * verificationCodes.length)];
            
            // Set the selected code to the input field
            document.getElementById("verificationCode").value = randomCode;
        }

        // Call the function initially to display a random code on page load
        generateRandomCode();

        // You can add more functionality, such as form submission handling, using JavaScript.
    </script>
</body>
</html>
